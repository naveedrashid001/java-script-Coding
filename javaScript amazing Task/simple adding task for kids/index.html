<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task#01 for Kids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-transform: capitalize;
        }
        #show-2, #show-1, #show-3, #show-4 {
            cursor: -webkit-grabbing;
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-dark text-center text-white p-2">
        <h2>simple adding task for kids</h2>
    </div>
    <div class="container-fluid mt-5 ">
        <div class="row">
            <div class="col-sm-6  offset-3 mt-2">
                <div class="card p-2  text-center">
                    <h3>Task#01</h3>
                    <h5>(Add two numbers)</h5>
                    <div class="d-flex justify-content-center gap-3 mt-2">
                        <div class="col-sm-2">
                            <span id="random-1" class="font-weight-bold text-danger border p-2">first</span>
                        </div>
                        <div class="col-sm-2">
                            <span class="text-danger font-weight-bold">+</span>
                        </div>
                        <div class="col-sm-2">
                            <span id="random-2" class="font-weight-bold text-danger border p-2">second</span>
                        </div>
                    </div>
                    <hr style="width: 90%; background-color: orange; border: 1px solid orange;">
                    <div class="d-flex justify-content-center gap-3 mt-2 mb-2">
                        <div class="col-sm-2">
                            <span><h5>Option:</h5> </span>
                        </div>
                        <div class="col-sm-2">
                            <span id="show-1" class="border p-2"><a href="#" class="a-tag" style="text-decoration: none;">option:1</a></span>
                        </div>
                        <div class="col-sm-2">
                            <span id="show-2" class="border p-2"><a href="#" class="a-tag" style="text-decoration: none;">option:2</a></span>
                        </div>
                        <div class="col-sm-2">
                            <span id="show-3" class="border p-2"><a href="#" class="a-tag" style="text-decoration: none;">option:3</a></span>
                        </div>
                        <div class="col-sm-2">
                            <span id="show-4" class="border p-2"><a href="#" class="a-tag" style="text-decoration: none;">option:4</a></span>
                        </div>
                    </div>
                    <hr style="width: 90%; background-color: orange; border: 1px solid orange;">
                    <div class="d-flex mb-2">
                        <div class="col-sm-3 offset-0">
                            <button id="btnRefresh" class="btn btn-primary fw-bold">refresh</button>
                        </div>
                        <div class="col-sm-8">
                            <div id="showresult" class="form-control bg-secondary text-white">display loading...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr style="width: 90%; margin: 20px auto; background-color: orange; border: 1px solid orange;">
    <script src="./index.js"></script>
</body>
</html>
