<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro to js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <h1 id="h1"></h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 offset-sm-2">
                <div class="card mt-2">
                    <img src="https://www.uetpeshawar.edu.pk/oric/images/nasruminallah1.jpg" alt="">
                    <div class="card-body">
                        <h3>Dr. Nasru Minullah</h3>
                        <p>Director ORIC</p>
                        <button id="Explore-btn" class="btn btn-primary">Explore</button>
                    </div>
                </div>

            </div>
            <div class="col-sm-5">
                <p id="p-tag" style="text-align: justify;"></p>

            </div>

        </div>
    </div>
    <!-- Generate A Random Number (Between 0-1000)  -->
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-sm-5 offset-sm-1">
                <div class="card mt-2 p-4">
                    <h3 style="text-align: center;">Generate A Random Number (Between 0-1000)</h3>
                    <div class="card-body">
                        <!-- <input id="input-field" type="text" class="form-control"> -->
                        <button id="Generate-num" class="btn btn-success mt-2 form-control">Generate</button>
                        <div id="output-field" class="form-label mt-3 text-center"
                            style="background-color:  aqua; padding: 7px; font-weight: bold;"></div>
                    </div>
                </div>

            </div>
            <div class="col-sm-3 offset-sm-1">
                <div class="card mt-2 p-4">
                    <h3 style="text-align: center;">TIME</h3>
                    <h3>Pakistan Standar</h3>
                    <div class="card-body">
                        <button id="See-time" class="btn btn-success mt-2 form-control">See Time</button>
                        <div id="TimeOutField" class="form-label mt-3 text-center"
                            style="background-color:  aqua; padding: 7px; font-weight: bold;">-- / -- / --</div>
                    </div>
                </div>

            </div>


        </div>
    </div>
    <!-- see-more ans see-less -->
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-sm-12">
                <div class="card mt-2 p-4">
                    <h1>UNIVERSITY OF ENGINEERING & TECHNOLOGY PESHAWAR</h1>
                    <p id="pTagAboutUET"></p>
                    <button id="see-more" class="btn btn-secondary mt-2">About</button>
                </div>
                
            </div>

        </div>
    </div>
    <h1>product array</h1>
    <script src="./index.js"></script>
</body>

</html>
