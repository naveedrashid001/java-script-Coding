<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List & sign up validation form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <!-- javascript sheet -->
    <link rel="jsheet" href="./index.js">
</head>

<body>
    <!-- todo-list -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10 offset-md-1">
                <div class="card mt-2 text-center">
                    <h1 class="mt-2">To-Do List</h1>
                    <div class="card-body">
                        <form action="" class="d-flex">
                            <input type="text" class="form-control p-5" placeholder="Add Your Today Task" name="todo">
                            <button class="btn btn-primary ms-2">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- ul li -->
        <div class="row">
            <div class="col-sm-10 offset-md-1">
                <div class="card mt-2 text-center">
                    <p class="mt-3">please jot down today task!</p>
                    <ul></ul>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- sign up validation form  -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 offset-sm-4">
                <form action="" id="fmm" class="card p-4 mt-3">
                    <div class="mb-2">
                        <label for="" class="form-label">Email</label>
                        <div class="form-label" style="background-color: aqua;"></div>

                        <input type="email" placeholder="Enter your Email" name="name" class="form-control">
                        <div class="form-text">make sure to enter email is correct Format</div>
                    </div>
                    <div>
                        <label for="" class="form-label">password</label>
                        <input type="password" name="password" placeholder="Enter your Password" class="form-control">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success mt-4">Sign In</button>
                    </div>

                </form>
                <h4 id="h4-success-login"></h4>
            </div>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>

</html>
